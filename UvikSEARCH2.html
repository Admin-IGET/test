<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uvík Vyhledávač</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    .top-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 900px;
      padding: 0 15px;
      box-sizing: border-box;
      position: relative;
    }

    .image-container {
      margin-bottom: 30px;
      flex-shrink: 0;
    }

    .image-container img {
      width: 320px;
      height: auto;
      max-width: 100%;
      transition: width 0.3s ease;
    }

    .content {
      width: 100%;
      max-width: 700px;
      position: relative;
      transition: all 0.3s ease;
    }

    .close-button {
      display: none;
      font-size: 50px;
      border: 1px solid #E1F3DA;
      color: #1a0dab;
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
      z-index: 10;
    }

    body.top .close-button {
      display: inline;
    }


    body.top {
      justify-content: flex-start;
      align-items: stretch;
      min-height: auto;
    }

    body.top .top-container {
      flex-direction: row;
      align-items: flex-start;
      padding: 10px 30px;
      border-bottom: 1px solid #ddd;
      max-width: 100%;
    }

    body.top .image-container {
      margin: 0;
      margin-right: 20px;
      margin-top: 5px;
      width: 250px;
      flex-shrink: 0;
    }

    body.top .image-container img {
      width: 100%;
      height: auto;
    }

    body.top .content {
      flex-grow: 1;
      max-width: none;
    }

    body.top .close-button {
      display: inline;
    }

    #search-results-container {
      max-width: 1000px;
      width: 100%;
      margin: 20px auto 40px;
      padding: 0 15px;
      box-sizing: border-box;
      display: none;
    }

    body.top #search-results-container {
      display: block;
    }

    .footer-links {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
@media (max-width: 767px) {

justify-content: flex-start;
min-height: auto;
align-items: stretch;
}
}

flex-direction: row;

padding: 10px 30px;
border-bottom: 1px solid #ddd;

body.top .image-container {

margin-top: 5px;
width: 250px;
flex-shrink: 0;

body.top .image-container img {
width: 100%;

}
body.top .content {
flex-grow: 1;

}

}
@media (max-width: 767px) {
  body.mobile-centered {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
}
#search-results-container {
  max-width: 1000px;
  width: 100%;
  margin: 20px auto 40px;
  padding: 0 15px;
  box-sizing: border-box;
  display: none;
}

body.top #search-results-container,
body.show-results #search-results-container {
  display: block;
}

      box-sizing: border-box;
    }
  </style>
  <script async src="https://cse.google.com/cse.js?cx=e5f2098c8d4d941ed"></script>
</head>
<body>
  <div class="top-container">
    <div class="image-container" id="logo-container">
      <img src="https://admin-iget.github.io/test/uvik.png" alt="Uvík Vyhledávač" />
    </div>
    <div class="content" id="search-container">
      <gcse:search linktarget="_self"></gcse:search>
    </div>
    <a class="close-button" href="https://admin-iget.github.io/test/UvikSEARCH2.html">←</a>
  </div>

  <div id="search-results-container"></div>

  <div class="footer-links">
    <a href="https://browser.rammerhead.org/">Přejít na novou verzi(dobré pro UvíkOS)</a>
    <a href="https://admin-iget.github.io/test/UvikAsistent.html">UvíkAsistent(AI BETA!)</a>
  </div>
  
<script>
  function isMobileDevice() {
  return window.innerWidth < 768;
}

function updateBodyClasses(isMobile, hasResults) {
  if (hasResults) {
    if (isMobile) {
      document.body.classList.add('show-results');
      document.body.classList.remove('top');
      document.body.classList.remove('mobile-centered');
    } else {
      document.body.classList.add('top');
      document.body.classList.remove('show-results');
      document.body.classList.remove('mobile-centered');
    }
  } else {
    if (isMobile) {
      document.body.classList.add('mobile-centered');
      document.body.classList.remove('top');
      document.body.classList.remove('show-results');
    } else {
      document.body.classList.remove('mobile-centered');
      document.body.classList.remove('top');
      document.body.classList.remove('show-results');
    }
  }
}

window.__gcse = {
  callback: function () {
    const input = document.querySelector('input.gsc-input');
    const searchBtn = document.querySelector('button.gsc-search-button');
    const resultsContainer = document.getElementById('search-results-container');

    function moveResultsContainer(force) {
      const results = document.querySelector('.gsc-results-wrapper-visible');
      if (results && resultsContainer && !resultsContainer.contains(results)) {
        resultsContainer.appendChild(results);
      } else if (force) {
        setTimeout(() => moveResultsContainer(true), 200);
      }
    }

    function updateLayoutAfterSearch() {
      const isMobile = isMobileDevice();
      moveResultsContainer(true);
      updateBodyClasses(isMobile, true);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetLayoutBeforeSearch() {
      const isMobile = isMobileDevice();
      updateBodyClasses(isMobile, false);
    }

    resetLayoutBeforeSearch();

    if (input) {
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') updateLayoutAfterSearch();
      });
    }

    if (searchBtn) {
      searchBtn.addEventListener('click', updateLayoutAfterSearch);
    }

    const observer = new MutationObserver(() => {
      const results = document.querySelector('.gsc-results-wrapper-visible');
      if (results) {
        updateLayoutAfterSearch();
      }
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });

    
    window.addEventListener('resize', () => {
      const isMobile = isMobileDevice();
      const results = document.querySelector('.gsc-results-wrapper-visible');
      const hasResults = !!results;
      updateBodyClasses(isMobile, hasResults);
    });
  }
};

</script>
</body>
</html>
