<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UvíkOS Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-menu" class="hidden">
        <button style="width: 150px;" onclick="openApp('notepad')">Poznámkový blok</button>
        <p></p>
        <button style="width: 150px;" onclick="openApp('internet')">Internet</button>
        <p></p>
        <button style="width: 150px;" onclick="openApp('youtube')">YouTube</button>
        <p></p>
        <button style="width: 150px;" onclick="openApp('game')">Hry</button>
        <p></p>
        <button style="width: 150px;" onclick="openApp('paint')">Malování</button>
        <p></p>
        <button style="width: 150px;" onclick="openApp('screenshot')">Screenshot</button>
        <p></p>
        <button style="width: 150px;" onclick="openApp('apps')">Všechny Aplikace</button>
        <p></p>
        <button style="width: 150px;" onclick="openApp('video')">Video(upoutávka)</button>
        <p></p>
        <button style="width: 150px;" onclick="openApp('UvikChat')">UvíkChat</button>
        <p></p>
        <button style="width: 150px;" onclick="openApp('calc')">Kalkulačka</button>
        <p></p>
        <button style="width: 150px;" onclick="openFileExplorer()">Průzkumník souborů</button>
        <p></p>
        <button style="width: 150px;" onclick="toggleStartMenu()">Zavřít</button>
    </div>

    <div id="settings" class="hidden">
        <h2>Nastavení</h2>
        <button onclick="changeWallpaper('default')">Výchozí tapeta</button>
        <input type="file" id="custom-wallpaper" accept="image/*">
        <button onclick="changeWallpaper('custom')">Použít vlastní tapetu</button>
        <button onclick="redirectToMobile()">Přepnout na mobilní verzi</button>
        <button onclick="closeSettings()">Zavřít</button>
    </div>

    <div id="app-container"></div>

    <div id="taskbar">
        <button id="start-button" onclick="toggleStartMenu()">
            <img src="https://admin-iget.github.io/test/uvikicon.png" alt="Uvik" width="40">
        </button>
        <div id="taskbar-text" class="taskbar-text">
            <font face="Arial" size="3" color="black">
                Tip : stiskněte ALT pro odlepení kurzoru (↖) od okna!
            </font>
        </div>
        <div id="taskbar-apps" class="taskbar-apps"></div>
        
        <div class="taskbar-right">
            <button class="control-button" title="Battery">
                <img src="battery.png" alt="Battery" width="20">
            </button>
            <button class="control-button" title="Sound">
                <img src="sound.png" alt="Sound" width="20">
            </button>
            <button class="control-button" title="Shutdown">
                <img src="shutdown.png" alt="Shutdown" width="20">
            </button>
        </div>
        <div id="time-date">
            <center><span id="time"></span></center>
            <span id="date"></span>
        </div>
        <button id="settings-button" onclick="openSettings()">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/settings.png" alt="Nastavení" width="20">
            Nastavení
        </button>
    </div>
    
    <div id="taskbar-base"></div>

    <script src="scripts.js"></script>
</body>
</html>
