<title>UEXFILE</title>
<!doctype HTML>
<html>
<head>
<meta charset="utf-8">
<title>browser.uex</title>
<style>
body { display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { text-align:center; width:100%; }
input, button { border:1px solid #000; border-radius:0; padding:8px 12px; margin:4px; }
button { background:blue; color:white; cursor:pointer; }
#urlInput { width:calc(100% - 20px); box-sizing:border-box; }
</style>
</head>
<body>
<div class="container">
<input type="text" id="urlInput" placeholder="Zadej URL">
<p></p>
<button id="goBtn" onclick="openUrl()">OK</button>
<button onclick="window.open('https://admin-iget.github.io/test/browser.html','_blank')">+</button>
<button onclick="toggleLang()" id="langBtn">ENG</button>
</div>
<script>
function openUrl(){
  let input=document.getElementById('urlInput');
  let u=input.value;
  if(u){
    if(!/^https?:\/\//i.test(u))u='https://'+u;
    window.open(u,'_blank');
    input.value=''; // clear input after opening
  }
}
document.getElementById('urlInput').addEventListener('keypress',e=>{
  if(e.key==='Enter')openUrl();
});
function toggleLang(){
  let b=document.getElementById('langBtn');
  let go=document.getElementById('goBtn');
  let input=document.getElementById('urlInput');
  if(b.innerText==='ENG'){
    b.innerText='CZ';
    input.placeholder='Enter URL';
    go.innerText='GO';
  }else{
    b.innerText='ENG';
    input.placeholder='Zadej URL';
    go.innerText='OK';
  }
}
</script>
</body>
</html>
