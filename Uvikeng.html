<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UvikSearch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    .top-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 900px;
      padding: 0 15px;
      box-sizing: border-box;
      position: relative;
    }

    .image-container {
      margin-bottom: 30px;
      flex-shrink: 0;
    }

    .image-container img {
      width: 320px;
      height: auto;
      max-width: 100%;
      transition: width 0.3s ease;
    }

    .content {
      width: 100%;
      max-width: 700px;
      position: relative;
      transition: all 0.3s ease;
    }

    .close-button {
      display: none;
      top: 12px;
      right: 30px;
      font-size: 50px;
      border: 2px solid #1a0dab;
      color: #1a0dab;
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
      z-index: 10;
    }

    body.top .close-button {
      display: inline;
    }


    body.top {
      justify-content: flex-start;
      align-items: stretch;
      min-height: auto;
    }

    body.top .top-container {
      flex-direction: row;
      align-items: flex-start;
      padding: 10px 30px;
      border-bottom: 1px solid #ddd;
      max-width: 100%;
    }

    body.top .image-container {
      margin: 0;
      margin-right: 20px;
      margin-top: 5px;
      width: 250px;
      flex-shrink: 0;
    }

    body.top .image-container img {
      width: 100%;
      height: auto;
    }

    body.top .content {
      flex-grow: 1;
      max-width: none;
    }

    body.top .close-button {
      display: inline;
    }

    #search-results-container {
      max-width: 1000px;
      width: 100%;
      margin: 20px auto 40px;
      padding: 0 15px;
      box-sizing: border-box;
      display: none;
    }

    body.top #search-results-container {
      display: block;
    }

    .footer-links {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    * {
      box-sizing: border-box;
    }
  </style>
  <script async src="https://cse.google.com/cse.js?cx=e5f2098c8d4d941ed"></script>
</head>
<body>
  <div class="top-container">
    <div class="image-container" id="logo-container">
      <img src="https://admin-iget.github.io/test/uvikeng.png" alt="UvikSearch" />
    </div>
    <div class="content" id="search-container">
      <gcse:search linktarget="_self"></gcse:search>
    </div>
    <a class="close-button" href="https://admin-iget.github.io/test/Uvikeng.html">←</a>
  </div>

  <div id="search-results-container"></div>

  <div class="footer-links">
    <a href="https://admin-iget.github.io/test/engindex.html">UvikOS - Click here if you wanna update</a>
    <del>UvíkAsistent (AI BETA)</del>
    <del>Noční mód</del>
    <p> These links are not available on the english version!</p>
  </div>
  
  <script>
    window.__gcse = {
      callback: function () {
        const input = document.querySelector('input.gsc-input');
        const searchBtn = document.querySelector('button.gsc-search-button');
        const resultsContainer = document.getElementById('search-results-container');

        function moveResultsContainer(force) {
          const results = document.querySelector('.gsc-results-wrapper-visible');
          if (results && resultsContainer && !resultsContainer.contains(results)) {
            resultsContainer.appendChild(results);
          } else if (force) {
            setTimeout(() => moveResultsContainer(true), 200);
          }
        }

        function moveUpAndAlign() {
          document.body.classList.add('top');
          window.scrollTo({ top: 0, behavior: 'smooth' });
          moveResultsContainer(true);
        }

        if (input) {
          input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') moveUpAndAlign();
          });
        }

        if (searchBtn) {
          searchBtn.addEventListener('click', moveUpAndAlign);
        }

        window.addEventListener('pageshow', function () {
          const results = document.querySelector('.gsc-results-wrapper-visible');
          if (results) {
            document.body.classList.add('top');
            moveResultsContainer(true);
          }
        });
      }
    };
  </script>
</body>
</html>
