<!DOCTYPE html>

<head>

    <title>Uvíkhry pro pomalé počítače</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #game-iframe {
            width: 600px !important;  /* Set fixed width */
            height: 400px !important; /* Set fixed height */
            border: none; /* Optional: removes border */
        }

        .game-button {
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .game-button:hover {
            background-color: #45a049;
        }
        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px; /* Set it to match your desired resolution */
            height: 600px; /* Same here */
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            transform: translate(-50%, -50%); /* Center it on the screen */
            border: 2px solid white; /* Optional: for visibility */
        }

        iframe {
            width: 100%; /* Make it fit within the .iframe-container */
            height: 100%;
            border: none;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 25px;
            color: white;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }
        .close-button:hover {
            background: rgba(255, 0, 0, 1);
        }

    </style>
</head>
<body>
<a href="https://admin-iget.github.io/minecraft.html">Free minecraft pro windows</a>

        <button class="close-button" onclick="closeIframe()">X</button>
        <iframe id="game-iframe" src=""></iframe>
    </div>
    </div>



    <script>
        function openIframe(url) {
            var iframeContainer = document.getElementById('iframe-container');
            var iframe = document.getElementById('game-iframe');

            iframe.src = url;
            iframeContainer.style.display = 'flex';

            // Wait for the iframe to load, then scale it down
            iframe.onload = function() {
                iframe.contentWindow.document.body.style.zoom = "30%"; // Adjust percentage for desired resolution
            };
        }


        function closeIframe() {
            var iframeContainer = document.getElementById('iframe-container');
            var iframe = document.getElementById('game-iframe');
    
            iframe.src = ''; // Stop the game by clearing the iframe src
            iframeContainer.style.display = 'none'; // Hide the box
        }
    </script>
