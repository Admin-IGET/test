    <div class="title-screen" id="title-screen">
        <h1 id="game-title"></h1>

        <label for="resolution">Rozlišení:</label>
        <select id="resolution" class="resolution-select">
            <option value="mini">Mravenec</option>
            <option value="small">Malý</option>
            <option value="medium" selected>Střední</option>
            <option value="large">Velký</option>
            <option value="fullscreen">Obří</option>
        </select>

        <button class="play-button" onclick="startGame()">▶</button>
        <button class="close-button" onclick="closeTitleScreen()">X</button>
    </div>

    <div class="iframe-container" id="iframe-container">
        <button class="close-button" onclick="closeIframe()">X</button>
        <iframe id="game-iframe" src=""></iframe>
    </div>

    <script>
        let currentGameUrl = '';

        function showTitleScreen(gameName, gameUrl) {
            document.getElementById('game-title').innerText = gameName;
            currentGameUrl = gameUrl;
            document.getElementById('title-screen').style.display = 'flex';
        }

        function closeTitleScreen() {
            document.getElementById('title-screen').style.display = 'none';
        }

function startGame() {
    closeTitleScreen();

    let resolution = document.getElementById('resolution').value;
    let iframeContainer = document.getElementById('iframe-container');
    let iframe = document.getElementById('game-iframe');

    let scale = 1; 
    let width = 1280;
    let height = 720;

    if (resolution === 'small') {
        scale = 0.3;
    } else if (resolution === 'medium') {
        scale = 0.5;
    } else if (resolution === 'large') {
        scale = 0.75;
    } else if (resolution === 'fullscreen') {
        scale = 1.0; 
    } else if (resolution === 'mini') {
        scale = 0.1;
    }

    iframe.style.width = `${width}px`;
    iframe.style.height = `${height}px`;

    iframe.style.transform = `scale(${scale})`;
    iframe.style.transformOrigin = "center"; 
    iframe.style.overflow = "hidden";

    iframe.src = currentGameUrl;
    iframeContainer.style.display = 'flex';
}


        function closeIframe() {
            var iframeContainer = document.getElementById('iframe-container');
            var iframe = document.getElementById('game-iframe');
            iframe.src = '';
            iframeContainer.style.display = 'none';
        }
    </script>
