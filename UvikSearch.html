/* Container for search input + button to make them inline and flexible */
#search-container {
  display: flex;
  align-items: center;
  gap: 4px; /* space between input and button */
  width: 100%;
  max-width: 700px;
}

/* Custom search input — Windows 95 style */
#mySearch {
  flex-grow: 1; /* auto expand to available width */
  padding: 4px 6px;
  font-family: 'MS Sans Serif', Arial, sans-serif;
  font-size: 14px;
  border: 2px inset #ccc; /* classic 3D inset */
  background-color: #fff;
  color: #000;
  box-sizing: border-box;
  outline: none; /* remove focus outline, we’ll do custom */
}

#mySearch:focus {
  border: 2px inset #999; /* darker inset on focus */
  background-color: #eef; /* subtle Windows focus effect */
}

/* Custom search button — Windows 95 style */
#myBtn {
  padding: 4px 10px;
  font-family: 'MS Sans Serif', Arial, sans-serif;
  font-size: 14px;
  border: 2px outset #ccc; /* classic 3D button */
  background-color: #ddd;
  color: #000;
  cursor: pointer;
}

#myBtn:active {
  border: 2px inset #ccc; /* pressed button effect */
  background-color: #bbb;
}

/* Back button looks exactly like the search button */
.close-button {
  padding: 4px 10px;
  font-family: 'MS Sans Serif', Arial, sans-serif;
  font-size: 14px;
  border: 2px outset #ccc;
  background-color: #ddd;
  color: #000;
  text-decoration: none;
  cursor: pointer;
  margin-left: 4px; /* small gap to input/button */
  height: 24px; /* same height as search bar and button */
  display: none; /* hidden by default */
}

.close-button:active {
  border: 2px inset #ccc;
  background-color: #bbb;
}


/* Optional: make input + buttons the same height */
#mySearch, #myBtn, .close-button {
  height: 24px;
}

/* For mobile responsiveness */
@media (max-width: 767px) {
  #search-container {
    flex-direction: column;
    gap: 4px;
    width: 90%;
  }

  #mySearch, #myBtn, .close-button {
    width: 100%;
  }
}

<script>
  function isMobileDevice() {
  return window.innerWidth < 768;
}

function updateBodyClasses(isMobile, hasResults) {
  if (hasResults) {
    if (isMobile) {
      document.body.classList.add('show-results');
      document.body.classList.remove('top');
      document.body.classList.remove('mobile-centered');
    } else {
      document.body.classList.add('top');
      document.body.classList.remove('show-results');
      document.body.classList.remove('mobile-centered');
    }
  } else {
    if (isMobile) {
      document.body.classList.add('mobile-centered');
      document.body.classList.remove('top');
      document.body.classList.remove('show-results');
    } else {
      document.body.classList.remove('mobile-centered');
      document.body.classList.remove('top');
      document.body.classList.remove('show-results');
    }
  }
}

window.__gcse = {
  callback: function () {
    const resultsContainer = document.getElementById('search-results-container');

    function isMobileDevice() {
      return window.innerWidth < 768;
    }

    function updateBodyClasses(isMobile, hasResults) {
      if (hasResults) {
        if (isMobile) {
          document.body.classList.add('show-results');
          document.body.classList.remove('top', 'mobile-centered');
        } else {
          document.body.classList.add('top');
          document.body.classList.remove('show-results', 'mobile-centered');
        }
      } else {
        if (isMobile) {
          document.body.classList.add('mobile-centered');
          document.body.classList.remove('top', 'show-results');
        } else {
          document.body.classList.remove('mobile-centered', 'top', 'show-results');
        }
      }
    }

    function moveResultsContainer(force) {
      const results = document.querySelector('.gsc-results-wrapper-visible');
      if (results && resultsContainer && !resultsContainer.contains(results)) {
        resultsContainer.appendChild(results);
      } else if (force) {
        setTimeout(() => moveResultsContainer(true), 200);
      }
    }
const backBtn = document.querySelector('.close-button');

function showBackButton(show) {
  if (show) {
    backBtn.style.display = 'inline-block';
  } else {
    backBtn.style.display = 'none';
  }
}

// In updateLayoutAfterSearch, after moving results:
function updateLayoutAfterSearch() {
  const gInput = document.querySelector('input.gsc-input');
  const isMobile = isMobileDevice();
  moveResultsContainer(true);
  updateBodyClasses(isMobile, true);
  showBackButton(true); // show back button after search
  window.scrollTo({ top: 0, behavior: 'smooth' });

  const query = gInput?.value?.trim();
  if (query && document.title !== query + ' - Uvík Vyhledávač') {
    document.title = query + ' - Uvík Vyhledávač';
  }
}

// Hook up back button to reset layout
backBtn.onclick = () => {
  const myInput = document.getElementById('mySearch');
  myInput.value = '';
  showBackButton(false); // hide again
  const resultsContainer = document.getElementById('search-results-container');
  resultsContainer.innerHTML = ''; // clear results
  updateBodyClasses(isMobileDevice(), false);
};



    function triggerGSCSearch(query) {
      const gInput = document.querySelector('input.gsc-input');
      const gBtn = document.querySelector('button.gsc-search-button');
      if (!gInput || !gBtn) return;

      gInput.value = query;
      gInput.dispatchEvent(new Event('input', { bubbles: true }));
      gBtn.click();

      updateLayoutAfterSearch();
    }

    // Hook up your custom input
    const myInput = document.getElementById('mySearch');
    const myBtn = document.getElementById('myBtn');

    myBtn.onclick = () => triggerGSCSearch(myInput.value);

    myInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') triggerGSCSearch(myInput.value);
    });

    // Hook up Google’s native button to update layout (keep results layout correct)
    const gSearchBtn = document.querySelector('button.gsc-search-button');
    if (gSearchBtn) gSearchBtn.addEventListener('click', updateLayoutAfterSearch);

    // Observe results container for dynamically added results
    const observer = new MutationObserver(() => {
      const results = document.querySelector('.gsc-results-wrapper-visible');
      if (results) updateLayoutAfterSearch();
    });

    observer.observe(document.body, { childList: true, subtree: true });

    // Handle window resize
    window.addEventListener('resize', () => {
      const results = document.querySelector('.gsc-results-wrapper-visible');
      const hasResults = !!results;
      updateBodyClasses(isMobileDevice(), hasResults);
    });

    // Initial layout
    updateBodyClasses(isMobileDevice(), false);
  }
};
