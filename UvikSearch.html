<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Display Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #00000;
    font-family: Arial, sans-serif;
    position: relative;
  }

  .image-container {
    text-align: center;
    margin-top: 20px;
  }

  .image-container img {
    max-width: 100%;
    max-height: 100%;
  }

  .svg-container {
    position: fixed;
    top: 50%; /* Adjust the vertical position of the SVG */
    left: 0; /* Align the SVG to the left edge of the viewport */
    transform: translateY(-50%); /* Center the SVG vertically */
    width: 450px; /* Adjust the width as needed */
  }

  .svg-container img {
    width: 100%;
    height: auto;
  }

  .content {
    text-align: center;
    margin-top: 20px;
    max-width: 800px;
    width: 90%;
  }
</style>
</head>
<body>
  <div class="image-container">

  </div>

  <div class="svg-container">
    <img src="https://admin-iget.github.io/test/Mediamodifier-Design.svg" alt="SVG Image">
  </div>

  <div class="content">

</body>
</html>
