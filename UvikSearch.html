﻿﻿<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uvík Vyhledávač</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    .top-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 900px;
      padding: 0 15px;
      box-sizing: border-box;
      position: relative;
    }

    .image-container {
      margin-bottom: 30px;
      flex-shrink: 0;
    }

    .image-container img {
      width: 320px;
      height: auto;
      max-width: 100%;
      transition: width 0.3s ease;
    }

    .content {
      width: 100%;
      max-width: 700px;
      position: relative;
      transition: all 0.3s ease;
    }

    .close-button {
      display: none;
      font-size: 51px;
      border: 1px solid #E1F3DA;
      color: #1a0dab;
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
      z-index: 10;
    }

    body.top .close-button {
      display: inline;
    }


    body.top {
      justify-content: flex-start;
      align-items: stretch;
      min-height: auto;
    }

    body.top .top-container {
      flex-direction: row;
      align-items: flex-start;
      padding: 10px 30px;
      border-bottom: 1px solid #ddd;
      max-width: 100%;
    }

    body.top .image-container {
      margin: 0;
      margin-right: 20px;
      margin-top: 5px;
      width: 250px;
      flex-shrink: 0;
    }

    body.top .image-container img {
      width: 100%;
      height: auto;
    }

    body.top .content {
      flex-grow: 1;
      max-width: none;
    }

    body.top .close-button {
      display: inline;
    }

    #search-results-container {
      max-width: 1000px;
      width: 100%;
      margin: 20px auto 40px;
      padding: 0 15px;
      box-sizing: border-box;
      display: none;
    }

    body.top #search-results-container {
      display: block;
    }

    .footer-links {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

<body>
  <div class="top-container">
    <div class="image-container" id="logo-container">
      <img src="https://admin-iget.github.io/test/uvik.png" alt="Uvík Vyhledávač" />
    </div>
    
    <div class="content" id="search-container">
      <gcse:search linktarget="_self"><input id="mySearch" type="text" placeholder="Search UvíkOS…" />
    <button id="myBtn">Search</button></gcse:search>
      

    </div>
    <a class="close-button" href="https://admin-iget.github.io/test/UvikSearch.html">←</a>
  </div>

  <div id="search-results-container"></div>

  <div class="footer-links">
    <a href="https://admin-iget.github.io/test/uvikos.html">Vyzkoušet UvíkOS</a>
    <a href="https://admin-iget.github.io/test/UvikAsistent.html">UvíkAsistent AI (BETA)</a>
  </div>
  
<script>
  function isMobileDevice() {
  return window.innerWidth < 768;
}

function updateBodyClasses(isMobile, hasResults) {
  if (hasResults) {
    if (isMobile) {
      document.body.classList.add('show-results');
      document.body.classList.remove('top');
      document.body.classList.remove('mobile-centered');
    } else {
      document.body.classList.add('top');
      document.body.classList.remove('show-results');
      document.body.classList.remove('mobile-centered');
    }
  } else {
    if (isMobile) {
      document.body.classList.add('mobile-centered');
      document.body.classList.remove('top');
      document.body.classList.remove('show-results');
    } else {
      document.body.classList.remove('mobile-centered');
      document.body.classList.remove('top');
      document.body.classList.remove('show-results');
    }
  }
}

window.__gcse = {
  callback: function () {
    const resultsContainer = document.getElementById('search-results-container');

    function isMobileDevice() {
      return window.innerWidth < 768;
    }

    function updateBodyClasses(isMobile, hasResults) {
      if (hasResults) {
        if (isMobile) {
          document.body.classList.add('show-results');
          document.body.classList.remove('top', 'mobile-centered');
        } else {
          document.body.classList.add('top');
          document.body.classList.remove('show-results', 'mobile-centered');
        }
      } else {
        if (isMobile) {
          document.body.classList.add('mobile-centered');
          document.body.classList.remove('top', 'show-results');
        } else {
          document.body.classList.remove('mobile-centered', 'top', 'show-results');
        }
      }
    }

    function moveResultsContainer(force) {
      const results = document.querySelector('.gsc-results-wrapper-visible');
      if (results && resultsContainer && !resultsContainer.contains(results)) {
        resultsContainer.appendChild(results);
      } else if (force) {
        setTimeout(() => moveResultsContainer(true), 200);
      }
    }

    function updateLayoutAfterSearch() {
      const gInput = document.querySelector('input.gsc-input');
      const isMobile = isMobileDevice();
      moveResultsContainer(true);
      updateBodyClasses(isMobile, true);
      window.scrollTo({ top: 0, behavior: 'smooth' });

      const query = gInput?.value?.trim();
      if (query && document.title !== query + ' - Uvík Vyhledávač') {
        document.title = query + ' - Uvík Vyhledávač';
      }
    }

    function triggerGSCSearch(query) {
      const gInput = document.querySelector('input.gsc-input');
      const gBtn = document.querySelector('button.gsc-search-button');
      if (!gInput || !gBtn) return;

      gInput.value = query;
      gInput.dispatchEvent(new Event('input', { bubbles: true }));
      gBtn.click();

      updateLayoutAfterSearch();
    }

    // Hook up your custom input
    const myInput = document.getElementById('mySearch');
    const myBtn = document.getElementById('myBtn');

    myBtn.onclick = () => triggerGSCSearch(myInput.value);

    myInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') triggerGSCSearch(myInput.value);
    });

    // Hook up Google’s native button to update layout (keep results layout correct)
    const gSearchBtn = document.querySelector('button.gsc-search-button');
    if (gSearchBtn) gSearchBtn.addEventListener('click', updateLayoutAfterSearch);

    // Observe results container for dynamically added results
    const observer = new MutationObserver(() => {
      const results = document.querySelector('.gsc-results-wrapper-visible');
      if (results) updateLayoutAfterSearch();
    });

    observer.observe(document.body, { childList: true, subtree: true });

    // Handle window resize
    window.addEventListener('resize', () => {
      const results = document.querySelector('.gsc-results-wrapper-visible');
      const hasResults = !!results;
      updateBodyClasses(isMobileDevice(), hasResults);
    });

    // Initial layout
    updateBodyClasses(isMobileDevice(), false);
  }
};


</script>
</body>
</html>
