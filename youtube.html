<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search and Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #videos, #recommended-videos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video {
            width: 320px;
            height: 180px;
        }
        #login-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <input type="text" id="username-input" placeholder="Username">
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
    </div>
    <h2>Welcome, <span id="username-display">Guest</span></h2>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for videos...">
        <button onclick="searchVideos()">Search</button>
    </div>
    <h2>Recommended Videos</h2>
    <div id="recommended-videos"></div>
    <h2>Search Results</h2>
    <div id="videos"></div>

    <script>
        const apiKey = 'YOUR_API_KEY';  // Replace with your YouTube Data API key

        document.addEventListener('DOMContentLoaded', () => {
            fetchRecommendedVideos();
            checkLoginStatus();
        });

        function fetchRecommendedVideos() {
            fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=10&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const videoContainer = document.getElementById('recommended-videos');
                    videoContainer.innerHTML = '';
                    data.items.forEach(item => {
                        const videoId = item.id;
                        const iframe = document.createElement('iframe');
                        iframe.src = `https://www.youtube.com/embed/${videoId}`;
                        iframe.width = '320';
                        iframe.height = '180';
                        iframe.className = 'video';
                        iframe.frameBorder = '0';
                        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                        iframe.allowFullscreen = true;
                        videoContainer.appendChild(iframe);
                    });
                });
        }

        function searchVideos() {
            const query = document.getElementById('search-input').value;
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${query}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const videoContainer = document.getElementById('videos');
                    videoContainer.innerHTML = '';
                    data.items.forEach(item => {
                        const videoId = item.id.videoId;
                        const iframe = document.createElement('iframe');
                        iframe.src = `https://www.youtube.com/embed/${videoId}`;
                        iframe.width = '320';
                        iframe.height = '180';
                        iframe.className = 'video';
                        iframe.frameBorder = '0';
                        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                        iframe.allowFullscreen = true;
                        videoContainer.appendChild(iframe);
                    });
                });
        }

        function login() {
            const username = document.getElementById('username-input').value;
            const password = document.getElementById('password-input').value;
            // In a real application, you should validate and authenticate the user credentials
            if (username && password) {
                document.cookie = `username=${username};path=/`;
                checkLoginStatus();
            } else {
                alert('Please enter a username and password');
            }
        }

        function logout() {
            document.cookie = 'username=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/';
            checkLoginStatus();
        }

        function checkLoginStatus() {
            const username = getCookie('username');
            const usernameDisplay = document.getElementById('username-display');
            if (username) {
                usernameDisplay.textContent = username;
                document.getElementById('login-container').style.display = 'none';
            } else {
                usernameDisplay.textContent = 'Guest';
                document.getElementById('login-container').style.display = 'block';
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
