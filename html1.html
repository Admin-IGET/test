<!DOCTYPE html> <html lang="cs"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>HTML Paint</title> <style> body { text-align: center; font-family: Arial, sans-serif; } #canvas { border: 1px solid black; cursor: crosshair; } .tools { margin-bottom: 10px; } .color-list { margin-top: 10px; } .color-list span { display: block; margin: 3px 0; } </style> <script type="text/javascript"> var painting = false; var canvas, ctx; function init() { canvas = document.getElementById('canvas'); ctx = canvas.getContext('2d'); canvas.onmousedown = function() { painting = true; }; canvas.onmouseup = function() { painting = false; ctx.beginPath(); }; canvas.onmousemove = draw; } function draw(event) { if (!painting) return; var brushSize = document.getElementById('brushSize').value; var color = document.getElementById('colorPicker').value; ctx.lineWidth = brushSize; ctx.lineCap = 'round'; ctx.strokeStyle = color; var rect = canvas.getBoundingClientRect(); ctx.lineTo(event.clientX - rect.left, event.clientY - rect.top); ctx.stroke(); ctx.beginPath(); ctx.moveTo(event.clientX - rect.left, event.clientY - rect.top); } function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); } function resizeCanvas() { var width = document.getElementById('canvasWidth').value; var height = document.getElementById('canvasHeight').value; var tempImage = ctx.getImageData(0, 0, canvas.width, canvas.height); canvas.width = width; canvas.height = height; ctx.putImageData(tempImage, 0, 0); } function saveImage() { var img = canvas.toDataURL("image/png"); var link = document.createElement('a'); link.href = img; link.download = 'drawing.png'; link.click(); } function loadImage() { var input = document.getElementById('loadImage'); input.onchange = function(e) { var file = e.target.files[0]; if (file && file.type.match('image.*')) { var img = new Image(); var reader = new FileReader(); reader.onload = function(event) { img.src = event.target.result; img.onload = function() { canvas.width = img.width; canvas.height = img.height; ctx.drawImage(img, 0, 0); }; }; reader.readAsDataURL(file); } else { alert("Vyberte prosím obrázek."); } }; } </script> </head> <body onload="init();"> <h1>Uvík Malování</h1> <div class="tools"> <label for="colorPicker">Vyber barvu (zadejte hex kód): </label> <input type="text" id="colorPicker" value="#000000"> <label for="brushSize">Velikost štětce: </label> <input type="text" id="brushSize" value="5" size="3"> <br><br> <label for="canvasWidth">Šířka plátna: </label> <input type="text" id="canvasWidth" value="800" size="4"> <label for="canvasHeight">Výška plátna: </label> <input type="text" id="canvasHeight" value="600" size="4"> <button onclick="resizeCanvas();">Změnit velikost plátna</button> <button onclick="clearCanvas();">Vymazat plátno</button> <br><br> <button onclick="saveImage();">Uložit obrázek</button> <input type="file" id="loadImage" onchange="loadImage();" accept="image/*"> </div> <!-- List of hex colors --> <div class="color-list"> <span>Černá: #000000</span> <span>Červená: #FF0000</span> <span>Modrá: #0096FF</span> <span>Žlutá: #FFFF8F</span> <span>Zelená: #008000</span> <span>Bílá: #FFFFFF</span> </div> <canvas id="canvas" width="800" height="600"></canvas> </body> </html>
