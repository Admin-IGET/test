<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UvikMobile</title>
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
             body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: relative; 
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            padding: 5px;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://admin-iget.github.io/test/f43981720.jpg'); 
            background-size: cover; 
            background-position: center;
            transition: background 0.5s ease; 
            position: relative; 
        }
        .main-content.iframe-active {
            background: none;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%; 
            border: 1px solid black;
        }
        .white-box {
            display: none; 
            background-color: white; 
            width: 100%;
            height: 20%; 
            position: absolute; 
            bottom: 0;
            z-index: 2; 
        }
        .bottom-bar {
            display: flex;
            justify-content: space-around;
        }
        .button {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            cursor: pointer;
        }
        .button i {
            font-size: 24px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <font face="Comic Sans MS">
    <div class="container">

        <div class="top-bar">
            <span id="time">--:--</span>
            <span id="battery">Battery: --%</span>
        </div>

 
        <div id="mainContent" class="main-content">
            <div class="iframe-container">
                <div class="white-box" id="whiteBox"></div>

            </div>
        </div>

  
        <div class="bottom-bar">


            <a href="tel:" class="button">
                <i class="fas fa-phone"></i> 
            </a>

            
            <div class="button" onclick="openIframe('https://admin-iget.github.io/test/UvikChat.html');">
                <i class="fas fa-envelope"></i> 
            </div>


            <div class="button" onclick="openIframe('https://browser.rammerhead.org');">
                <i class="fas fa-globe"></i> 
            </div>


            <div class="button" onclick="openIframe('https://admin-iget.github.io/test/Uvikhry.html');">
                <i class="fas fa-star"></i> 
            </div>


            <div class="button" onclick="openIframe('https://admin-iget.github.io/test/UvikObchod');">
                <i class="fas fa-store"></i> 
            </div>

            <label class="button" for="fileInput">
                <i class="fas fa-folder-open"></i> 
            </label>
            <input type="file" id="fileInput" accept=".html" onchange="loadFile(event)">

        </div>
    </div>


    <script>

        function openIframe(url) {
            const mainContent = document.getElementById('mainContent');
            const iframeContainer = document.querySelector('.iframe-container');
            const whiteBox = document.getElementById('whiteBox');


            const iframe = document.createElement('iframe');
            iframe.src = url;


            iframeContainer.innerHTML = ''; 
            iframeContainer.appendChild(iframe); 
            mainContent.classList.add('iframe-active'); 
            whiteBox.style.display = 'block'; 
        }

        
        function loadFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                openIframe(e.target.result); 
            };
            reader.readAsDataURL(file); 
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = hours + ':' + minutes;
        }

        setInterval(updateTime, 1000);

    
        function updateBattery() {
            navigator.getBattery().then(function(battery) {
                function updateAllBatteryInfo(){
                    updateChargeInfo();
                }
                updateAllBatteryInfo();
                battery.addEventListener('chargingchange', function(){
                    updateChargeInfo();
                });
                function updateChargeInfo(){
                    document.getElementById('battery').textContent = 'Battery: ' + Math.floor(battery.level * 100) + '%';
                }
            });
        }

        
        function requestFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { 
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { 
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { 
                document.documentElement.msRequestFullscreen();
            }
        }

        window.onload = function() {
            requestFullscreen(); 
            updateTime();
            updateBattery();  
        };
    </script>
    </font>
</body>
</html>
