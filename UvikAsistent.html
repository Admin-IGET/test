<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>UvíkAsistent AI BETA</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  background-color: #008080;
  font-family: Tahoma, Arial, sans-serif;
  height: 100%;
}

.app {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
}

.header {
  background: linear-gradient(#c0c0c0, #8c8c8c);
  padding: 8px 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 18px;
  font-weight: bold;
  color: #000;
  border-bottom: 2px solid #000;
  box-shadow: inset 0 1px 0 #fff;
}

.title-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.beta {
  font-size: 18px;
  font-weight: bold;

  background: linear-gradient(#EEEE00, #FFFF00);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.creator {
  font-size: 10px;
  color: black;
}
.chyby {
  font-size: 11px;
  color: black;
  background-color: linear-gradient(#c0c0c0, #8c8c8c);
  padding: 2px 8px;
  margin: 0;
}

.warn {
  background-color: linear-gradient(#c0c0c0, #8c8c8c);
  padding: 6px 0;
  margin: 0;
  text-align: center;
}

.uvik {
  font-size: 25px;
  font-family: "Comic Sans MS";
  color: red;
}

.assistent {
  font-size: 23px;
  color: white;
}

.btn-delete {
  border: 2px outset #fff;
  background-color: #c0c0c0;
  padding: 4px 10px;
  cursor: pointer;
  font-size: 14px;
  color: #000;
}

.btn-delete:hover {
  border: 2px inset #fff;
}

.powered {
  font-size: 12px;
  margin-left: 10px;
}

.chat-area {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  font-size: 14px;
  background-color: #c0c0c0;
  border-left: 2px solid #fff;
  border-right: 2px solid #fff;
  border-bottom: 2px solid #fff;
}

.message {
  margin-bottom: 12px;
  white-space: pre-wrap;
  padding: 10px;
  background-color: #fff;
  border: 2px solid #000;
  box-shadow: 2px 2px 0 #000;
}

.message.user {
  background-color: #cfe4ff;
}

.message.assistant {
  background-color: #d8ffd0;
}

.message.system {
  background-color: #fff3cd;
  border-left: 5px solid #e6c200;
  font-style: italic;
}

.footer-box {
  position: relative;
  border-top: 2px solid #000;
  background: linear-gradient(#c0c0c0, #8c8c8c);
  padding: 10px;
}

.footer-input {
  width: 100%;
  padding: 8px 38px 8px 8px;
  font-size: 14px;
  border: 2px inset #fff;
  box-sizing: border-box;
  outline: none;
  background: #fff;
}

.send-btn {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 30px;
  height: 30px;
  border: 2px outset #fff;
  background-color: #c0c0c0;
  color: #000;
  cursor: pointer;
  font-size: 16px;
}

.send-btn:hover {
  border: 2px inset #fff;
}

.footer {
  background: linear-gradient(#a0a0a0, #707070);
  padding: 12px;
  font-size: 14px;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  border-top: 2px solid #000;
  user-select: none;
  color: white;
}
.footer:hover {
  background: linear-gradient(#b0b0b0, #808080);
}
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title-left">
        <span class="uvik">Uvík</span><span class="assistent">Asistent</span>
        <span class="beta">BETA!</span>
		<small class="creator"> od StarLaeTech</small>
      </div>
	  <div class="warn" id="warn"><center><small class="chyby">UvíkAsistent může dělat chyby. Ověřujte si důležité informace.</small></center></div>
      <div>
        <button class="btn-delete" onclick="confirmClear()">Smazat Chat</button>
        <span class="powered">Powered by Groq 3</span>
      </div>
    </div>

    <div id="chat" class="chat-area"></div>
	
	
    <div id="footer" class="footer" onclick="activateInput()">
      Klikněte sem pro poslání zprávy pro UvíkAsistenta
    </div>
  </div>

  <script>
  
	const conversation = [
	  { role: "system", content: "Jmenuješ se UvíkAsistent. Mluv česky, pokud není řečeno jinak. Pokud dostaneš otázku na UvíkOS nebo BadgerOS/JezevecOS (či jména podobně napsané),a není to otázka na aktualizaci/stažení uvíkos, jen a pouze řekni 'Já jsem zatím v BETA fázi a nemůžu vám pomoci s UvíkOS. Můžu vám pomoci jinak?'. pro stažení uvíkos dej link na bit.ly/uvikos a pro aktualizaci řekni 'Klikněte pravým tlačítkem na UvíkPanel a vyberte možnost Stáhnout Aktualizace.'" }
	];

	
    const WORKER_URL = "https://uvikasistentbackend.ondrametodej.workers.dev/";

    const chatEl = document.getElementById('chat');

	function addMessage(text, from) {
	  const cleaned = text
		.replace(/```[a-zA-Z0-9]*\s*\r?\n/g, "") 
		.replace(/```/g, "");   

	  const div = document.createElement('div');
	  div.className = 'message ' + from;
	  div.textContent =
		from === 'user' ? 'Vy: ' + cleaned :
		from === 'assistant' ? 'UvíkAsistent: ' + cleaned :
		'Systém: ' + cleaned;

	  chatEl.appendChild(div);
	  chatEl.scrollTop = chatEl.scrollHeight;
	  return div;
	}
	function confirmClear() {
	  if (confirm("Vymazat chat?")) {
		chatEl.innerHTML = '';

		conversation.length = 0;
		conversation.push({
		  role: "system",
		  content: "Jmenuješ se UvíkAsistent. Mluv česky, pokud není řečeno jinak. Pokud dostaneš otázku na UvíkOS nebo BadgerOS/JezevecOS (či jména podobně napsané),a není to otázka na aktualizaci/stažení uvíkos, jen a pouze řekni 'Já jsem zatím v BETA fázi a nemůžu vám pomoci s UvíkOS. Můžu vám pomoci jinak?'. pro stažení uvíkos dej link na bit.ly/uvikos a pro aktualizaci řekni 'Klikněte pravým tlačítkem na UvíkPanel a vyberte možnost Stáhnout Aktualizace.'"
		});
		const msg = addMessage('Chat byl vymazán', 'system');
		setTimeout(() => msg.remove(), 3000);
	  }
	}

    function activateInput() {
      const footer = document.getElementById('footer');
      footer.outerHTML = `
        <div id="footer" class="footer-box">
          <input id="footerInput" class="footer-input" placeholder="Napište zprávu..." autofocus>
          <button class="send-btn" onclick="sendMessage()">✓</button>
        </div>
      `;

      const input = document.getElementById('footerInput');
      input.focus();

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    }

    async function sendMessage() {
      const input = document.getElementById('footerInput');
      if (!input) return;

      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
	  conversation.push({ role: "user", content: text });

      const footer = document.getElementById('footer');
      footer.outerHTML = `
        <div id="footer" class="footer" onclick="activateInput()">
          Klikněte sem pro poslání zprávy pro UvíkAsistenta
        </div>
      `;

      const typingMsg = addMessage("Čekejte prosím...", "assistant");

      try {
		conversation.push({ role: "user", content: text });

		const res = await fetch(WORKER_URL, {
		  method: "POST",
		  headers: { "Content-Type": "application/json" },
		  body: JSON.stringify({ messages: conversation })
		});

        if (!res.ok) {
          typingMsg.remove();
          addMessage("Chyba serveru: " + res.status, "system");
          return;
        }

        const reply = await res.text();
		conversation.push({ role: "assistant", content: reply });

        typingMsg.textContent = "UvíkAsistent: " + reply;

      } catch (err) {
        typingMsg.remove();
        addMessage("Systém: " + err.toString(), "system");
      }
    }
  </script>
</body>
</html>
